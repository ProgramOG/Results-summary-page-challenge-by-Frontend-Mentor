<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <!-- main container -->

  <main class="main_container">

    <!-- left box container -->

    <div class="result-container">

<!-- left box container first Heading -->

      <div class="ur_rslt">
        <h1>Your Result</h1>
      </div>

      <!-- left box container circle -->

      <div class="score_txt">
        <h2>76</h2>
        <p>of 100</p>
      </div>

      <!-- left box container bottom heading and text  -->

      <div class="bottom_text">
        <h1> Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <!-- right box container -->

    <div class="summary-container">

      <!-- right box container heading -->

      <div class="summary_h">
        <h1>Summary</h1>
      </div>

      <!-- right box container 4 list items -->

      <div class="summary_list">

        <!-- list No 1 -->

        <div class="inline-info" id="reaction_cont">

          <!-- 1st list item 1 -->

          <div class="item_1">
            <img src="images/icon-reaction.svg" alt="">
          </div>

          <!-- 1st list item 2 -->

          <div class="item_2">
            <h2 class="list_name1 list_name">Reaction</h2>
          </div>

          <!-- 1st list item 3 -->

          <div class="item_3">
            <p>72 <span class="total_vlu">/ 100</span></p>
          </div>
        </div>

        <!-- list No 2 -->

        <div class="inline-info" id="memory_cont">

          <!-- 2nd list item 1 -->

          <div class="item_1">
            <img src="images/icon-memory.svg" alt="">
          </div>

          <!-- 2nd list item 2 -->

          <div class="item_2">
            <h2 class="list_name2 list_name">Memory</h2>
          </div>
          
          <!-- 2nd list item 3 -->

          <div class="item_3">
            <p> 72 <span class="total_vlu">/ 100</span></p>
          </div>
        </div>

        <!-- list No 3 -->

        <div class="inline-info" id="verbal_cont">
          
        <!-- 3rd list item 1 -->

          <div class="item_1">
            <img src="images/icon-verbal.svg" alt="">
          </div>
          
        <!-- 3rd list item 2 -->

          <div class="item_2">
            <h2 class="list_name3 list_name">Verbal</h2>
          </div>

          <!-- 3rd list item 3 -->

          <div class="item_3">
            <p>72 <span class="total_vlu">/ 100</span></p>
          </div>
        </div>

        <!-- list No 4 -->

        <div class="inline-info" id="visual_cont">

          <!-- 4th list item 1 -->

          <div class="item_1">
            <img src="images/icon-visual.svg" alt="">
          </div>

          <!-- 4th list item 2 -->

          <div class="item_2">
            <h2 class="list_name4 list_name">Visual</h2>
          </div>

          <!-- 4th list item 3 -->

          <div class="item_3">
            <p>72 <span class="total_vlu">/ 100</span></p>
          </div>
        </div>
        
        <!-- button container -->

        <div class="btn_ctn">
          <button class="btn">Continue</button>
        </div>
       
      </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Imranuddin Zaidi</a>.
  </div>
</body>

</html>
